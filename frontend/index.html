<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <h2>Cristian Mazza</h2>
            <h2>Gonzalo Cabral</h2>
        </div>
        <div class="header-right">
            <h1>Gestión de Usuarios</h1>
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_mN_tdBdAPJ_2l7_dTh1WKk6Djuy42YF6ah27y57hmx6_c=s900-c-k-c0x00ffffff-no-rj" alt="Descripción de la imagen">
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Alta de Usuarios</h2>
            <form id="crearUsuarioForm">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="gender">Género (M, F ó X):</label>
                <input type="text" id="gender" name="gender" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                    <div style="display: flex; align-items: center;">
                        <input type="password" id="password" name="password" required>
                        <label style="margin-left: 10px; font-size: 12px;">
                        <input type="checkbox" id="showPassword">Mostrar
                </label>
                    </div>
              
                <label for="active">Activo:</label>
                <input type="checkbox" id="active" name="active">
                
                <button type="submit">Crear Usuario</button>
            </form>
            
        </div>
        <div class="table-container">
            <h2>Listado de Usuarios</h2>
            <button id="mostrarUsuariosBtn">Tocar para mostrar Usuarios</button>
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Email</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
